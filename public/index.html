<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Gobblet Gobblers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= Home ================= -->
<div id="homeScreen">
  <h1>Gobblet Gobblers</h1>
  <input id="nameInput" placeholder="名前を入力" />
  <button id="joinBtn">参加</button>
</div>

<!-- ================= Game ================= -->
<div id="gameScreen" class="hidden">
  <canvas id="gameCanvas"></canvas>
</div>

<!-- ================= Result Overlay ================= -->
<div id="resultOverlay" class="hidden">
  <div class="resultBox">
    <h2 id="resultText"></h2>

    <div class="resultButtons">
      <button id="continueBtn">続ける</button>
      <button id="leaveBtn">やめる</button>
      <button id="spectateBtn">観戦者に移行</button>
    </div>

    <p id="waitingText" class="hidden">相手の選択を待っています…</p>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
